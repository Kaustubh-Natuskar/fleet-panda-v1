services:
  app:
    build: .
    container_name: fleet-tracking-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://fleetuser:fleetpass@db:3306/fleet_tracking
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: fleet-tracking-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fleet_tracking
      MYSQL_USER: fleetuser
      MYSQL_PASSWORD: fleetpass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
